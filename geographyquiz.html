<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
      // The location of Uluru

 			 		 var uluru = {lat: 43.879247, lng: -79.426217};
  		 var uluru1 = {lat: 43.733065, lng: -79.728198};
       var uluru2 = {lat: 43.744812, lng: -79.295065};
       var uluru3 = {lat: 43.605993, lng: -79.504959};
       var uluru4 = {lat: 43.639764, lng: -79.440763}; 
       var uluru5 = {lat: 43.599264, lng: -79.785817};
       var uluru6 = {lat: 43.533130, lng: -79.677088};
       var uluru7 = {lat: 43.703872, lng: -79.788603};
       var uluru8 = {lat: 43.648381, lng: -79.889994};
       var uluru9 = {lat: 43.750730, lng: -79.738890};
        
        
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43.792818, lng: -79.603887},
          zoom: 10
        });
        
  var marker = new google.maps.Marker({position: uluru, map: map});
  var marker1 = new google.maps.Marker({position: uluru1, map: map});
  var marker2 = new google.maps.Marker({position: uluru2, map: map});
  var marker3 = new google.maps.Marker({position: uluru3, map: map});  
  var marker4 = new google.maps.Marker({position: uluru4, map: map});   
  var marker5 = new google.maps.Marker({position: uluru5, map: map});        
  var marker6 = new google.maps.Marker({position: uluru6, map: map});       
  var marker7 = new google.maps.Marker({position: uluru7, map: map}); 
  var marker8 = new google.maps.Marker({position: uluru8, map: map});  
  var marker9 = new google.maps.Marker({position: uluru9, map: map});
  
        
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('My Location');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);

      }
    </script>
    <script defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-932Z_n0l2YlgYoGlEcxjru6hbUpYWD4&callback=initMap">
</script>
  </body>
